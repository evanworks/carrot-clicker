<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Carrot Clicker</title>
    <link rel="stylesheet" href="res/styles.css">
    <link rel="icon" href="res/img/favicon.png">
  </head>
  <body>
    <div id="title">
      <div id="version">0.0.10</div>
      <div style="display: flex;justify-content: center;"><img id="title-image" src="res/img/veg/carrot.png"></div>
      <div id="title-text">Carrot Clicker</div>
      <div id="subtitle">Simple farming simulator by Evan and friends</div>
      <div style="display: flex;justify-content: center;"><button onclick="start();" id="playBtn">PLAY</button></div>
    </div>
    <!--<div id="jackson">jackson</div><!-->
    <div id="game" style="display: none;">


      <div class="wrapper" id="top">
        <div class="menu" id="time-menu">
          <span id="day">DAY 1</span>
          <div id="time-wheel">
            <div id="center"></div>
            <div id="hand"></div>
          </div>
          <div class="wrapper" id="toolbox" onclick="toggle('inventory');">
            <img src="res/img/toolbox.png" style="width: 50px; height: 50px;">
          </div>
          <div class="wrapper" id="cart" onclick="toggle('shop');">
            <img src="res/img/cart.png" style="width: 50px;">
          </div>
        </div>
        <div class="menu" id="money-menu">
          <span id="money"></span>
        </div>
      </div>

      <div class="bean"></div>


      <div class="wrapper" id="left">
        <div id="inventoryTooltip"></div>
        <div class="menu" id="inventory" style="display: none;">

        </div>
      </div>
      <div class="wrapper" id="right">
        <div id="shopTooltip"></div>
        <div class="menu" id="shop" style="display: none;">a</div>
      </div>


      <div class="wrapper" id="bottom">
        <img src="res/img/veg/carrot.png" id="itemGoingInBox">
        <img src="res/img/box.png" id="sell" onclick="sell()">
        <img src="res/img/betterBox.png" id="notSell">
      </div>


      <div id="farm">
        <div id='farmland' class="farmland" style="margin-left: calc(60% - 300px); margin-top: calc(45% - 350px);"></div>
      </div>
    </div>
    <div id="mobile">
      <center>
        <p style="margin-top: 45%;">Mobile version coming soon!</p>
      </center>
    </div>
    <noscript id="nojs">
      <p style="margin-top: 45%;">This game requires JavaScript to run.</p>
      <p>Enable JavaScript to play.</p>
    </noscript>
    <script src="src/data.js"></script> 
    <script src="src/core.js"></script> 
    <script src="src/main.js"></script> 
    <script src="src/farm.js"></script> 
  </body>
</html>
